<body>
    <button>Button Clicked</button>

<script>
    class React {
        constructor() {
            this.library = "React"
            this.server = "http://localhost:300"

            // requirement: as soon as this page loads, an object of this react class should be created

            // const button = document.querySelector('button')
            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))

            /*
                outside the addEventListener function, 'this' context = app obj = React class obj

                inside the addEventListener function, 'this' context = target element on which event occurs
            */

            // this.handleClick() // 'this' context = app object of class React
        }

        handleClick() {
            console.log("button clicked");
            console.log(this) // is line me 'this' woh hoga jo is method ko call karega
        }
    }

    const app = new React() // as soon as the page loads, the script will load and an obj of React class will be created

</script>
